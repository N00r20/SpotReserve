<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; 
            margin: 0; 
        }
        header {
            text-align: center;
            width: 100%;
            padding: 10px 40px; 
            background-color: #fff; 
        }
        .container {
            width: 300px;
            padding: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 30px; 
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4f46e5;
        }
    </style>    
</head>
<body>
  
    <header class="header">
        <h1>Welcome to StAnns SpotReserve</h1>
        <p>Your one-stop solution for AV room and auditorium bookings.</p>
    </header>

    <section id="login" class="form-section">
        <h2>Login</h2>
        <!-- Add id="login-form" to the form -->
        <form id="login-form" action="#" method="POST" class="form">
            <!-- Add IDs to input fields -->
            <input type="email" id="email" placeholder="Email" name="email" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup2.html">Sign up here</a>
        </p>
    </section>
    

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            // Correctly reference the input fields using their IDs
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Example hardcoded credentials for testing
            if (email && password ) {
                window.location.href = "booking.html";
            } else {
                alert("Invalid credentials! Please try again.");
            }
        });
    </script>
</body>
</html>
