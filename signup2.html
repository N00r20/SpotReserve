<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body { 
            font-family: Arial, sans-serif;
            background-color: white; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0; 
        }
        .container {
            width: 500px;
            padding: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 0; 
            margin-bottom: 0;
        }   
        header {
            text-align: center;
            width: 100%;
            padding: 10px 0px; 
            margin: 10px; 
            background-color: #fff; 
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>
    <!-- Header section above the form -->
    <header class="header">
        <h1>Welcome to StAnns SpotReserve</h1>
        <p>Your one-stop solution for AV room and auditorium bookings.</p>
    </header>

    <section id="signup" class="form-section">
        <h2>Sign Up</h2>
        <!-- Add id="signup-form" to match the JavaScript -->
        <form id="signup-form" action="#" method="POST" class="form">
    
            <input type="text" id="department" placeholder="Department" name="department" required>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
       
        <p>Already have an account? <a href="login2.html">Login here</a></p>
    </section>
    
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Get values from the form fields
           
            const department = document.getElementById("department").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Basic validation
            if (department && email && password) {
                // Redirect to the booking page
                window.location.href = "login2.html";
            } else {
                alert("Please fill in all fields!");
            }
        });
    </script>
</body>
</html>
